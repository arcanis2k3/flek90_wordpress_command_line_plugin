<div id="wpcli-window" style="display: none;">
    <div id="wpcli-header">
        <span>Command Line</span>
        <button id="wpcli-close-btn">&times;</button>
    </div>
    <div id="wpcli-messages">
        <!-- Messages will appear here -->
    </div>
    <div id="wpcli-input-area">
        <textarea id="wpcli-input" placeholder="Enter command..." rows="1"></textarea>
        <button id="wpcli-send-btn">&#10148;</button>
    </div>
</div>
